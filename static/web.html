<!doctype html>
<html>
    <head>
        <meta name="google-signin-client_id" content="{{ . }}" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <script src="/static/js/jquery-3.3.1.min.js"></script>
        <script src="/static/js/knockout-3.4.2.js"></script>
        <script src="https://apis.google.com/js/platform.js?onload=init" async defer></script>

        <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
        <link href="/static/css/site.css" rel="stylesheet">
        <link rel="apple-touch-icon" sizes="180x180" href="/static/img/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/static/img/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/static/img/favicon-16x16.png">
        <link rel="manifest" href="/static/img/site.webmanifest">
        <link rel="mask-icon" href="/static/img/safari-pinned-tab.svg" color="#5bbad5">

        <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
        <script src="/static/js/bootstrap-typeahead.js"></script>


        <meta name="msapplication-TileColor" content="#da532c">
        <meta name="theme-color" content="#ffffff">

        <script src="/static/js/site.js"></script>

        <title>Nozzy Tasks</title>
    </head>

    <body>
        <div class="container">
            <h1>Nozzy Tasks</h1>

            <div class="g-signin2" data-onsuccess="onSignIn"></div>
            <div data-bind="visible: signedIn">
                <h2>Projects</h2>
                <div class="row">
                    <div class="col-md-8 col-offset-md-2">
                        <div data-bind="foreach: projects">
                            <div class="card">
                                <div class="card-header">
                                    <h3 data-bind="text: name"></h3>
                                </div>
                                <ul class="list-group">
                                    <div data-bind="foreach: tasks">
                                        <li class="list-group-item">
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" data-bind="checked: completed, click: toggleComplete">
                                                <label class="form-check-label" data-bind="text: title"> </label>
                                                <span class="pull-right">
                                                    <span class="btn btn-xs btn-default" data-bind="click: $parent.deleteTask">
                                                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                                                    </span>
                                                </span>
                                            </div>
                                        </li>
                                    </div>

                                    <li class="list-group-item">
                                        <div class="input-group">
                                            <input type="text" class="form-control" placeholder="New task..." data-bind="textInput: newTaskName, event: {keypress: enterAdd}">
                                            <span class="input-group-btn">
                                                <button class="btn btn-default" type="button" data-bind="click: addTaskInline">Add</button>
                                            </span>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div>
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="New project..." data-bind="textInput: newProjectName, event: {keypress: enterAdd}">
                                <span class="input-group-btn">
                                    <button class="btn btn-default" type="button" data-bind="click: addProject">Add</button>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
