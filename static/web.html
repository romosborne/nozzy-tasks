<html>

<head>
    <meta name="google-signin-client_id" content="606629875545-4qeblo1g4lbofmfs2vp6e5eodk2p1laa.apps.googleusercontent.com" />
    <script src="/static/js/jquery-3.3.1.min.js"></script>
    <script src="/static/js/knockout-3.4.2.js"></script>
    <script src="https://apis.google.com/js/platform.js?onload=init" async defer></script>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script src="/static/js/typeahead.bundle.js"></script>
</head>

<body>
    <div class="g-signin2" data-onsuccess="onSignIn"></div>

    <a href="#" data-toggle="popover" title="New Task">Toggle popover</a>

    <div id="newTaskPopoverContent" class="hidden">
        <form>
            <table>
                <tr>
                    <td>Task name</td>
                    <td>
                        <input type="text">
                    </td>
                </tr>
                <tr>
                    <td>Project</td>
                    <td>
                        <div class="dropdown">
                            <input id="newTaskProjectName" class="form-control" type="text" placeholder="NFL Teams">
                        </div>
                    </td>
                </tr>
            </table>
            <div>
                <button id="newTaskSaveButton" class="btn btn-primary">Save task</button>
            </div>
        </form>
    </div>

    <div id="bloodhound">
        <input class="typeahead" type="text" placeholder="States of USA">
    </div>

    <div data-bind="foreach: projects">
        <div>
            <strong data-bind="text: name"></strong>
        </div>
        <div style="margin-left:20px" data-bind="foreach: tasks">
            <div data-bind="text: title"></div>
        </div>
    </div>


    <script type="text/javascript">
        function init() {
        }

        var savedAuthKey = "";

        function LoadProjects() {
            var projects = $.Deferred();

            $.ajax({
                url: '/api/tasks',
                headers: { 'Authorization': 'Bearer: ' + savedAuthKey },
                dataType: 'JSON',
                success: function (data) {
                    projects.resolve(data);
                }
            });

            return projects.promise();
        }


        function onSignIn(googleUser) {
            var id_token = googleUser.getAuthResponse().id_token;
            console.log("ID Token: " + id_token);

            $.ajax({
                url: '/get_token',
                headers: { 'Authorization': 'Bearer: ' + id_token },
                success: function (authKey) {
                    savedAuthKey = authKey;
                    LoadProjects().done(function (projects) {
                        console.log(projects);
                        var viewModel = new ProjectsViewModel(projects);
                        ko.applyBindings(viewModel);
                    });
                }
            });
        }

        $(function () {
            $('[data-toggle="popover"]').popover({
                content: $('#newTaskPopoverContent').html(),
                html: true
            });

            var projects = ['blah', 'things', 'stuff'];

            var states = ['Alabama', 'Alaska', 'Arizona', 'Arkansas', 'California',
                'Colorado', 'Connecticut', 'Delaware', 'Florida', 'Georgia', 'Hawaii',
                'Idaho', 'Illinois', 'Indiana', 'Iowa', 'Kansas', 'Kentucky', 'Louisiana',
                'Maine', 'Maryland', 'Massachusetts', 'Michigan', 'Minnesota',
                'Mississippi', 'Missouri', 'Montana', 'Nebraska', 'Nevada', 'New Hampshire',
                'New Jersey', 'New Mexico', 'New York', 'North Carolina', 'North Dakota',
                'Ohio', 'Oklahoma', 'Oregon', 'Pennsylvania', 'Rhode Island',
                'South Carolina', 'South Dakota', 'Tennessee', 'Texas', 'Utah', 'Vermont',
                'Virginia', 'Washington', 'West Virginia', 'Wisconsin', 'Wyoming'
            ];

            var states1 = new Bloodhound({
                datumTokenizer: Bloodhound.tokenizers.whitespace,
                queryTokenizer: Bloodhound.tokenizers.whitespace,
                // `states` is an array of state names defined in "The Basics"
                local: projects
            });

            $('#bloodhound .typeahead').typeahead({
                hint: true,
                highlight: true,
                minLength: 1
            },
                {
                    name: 'states',
                    source: states1
                });
        });

        function ProjectsViewModel(projects) {
            var self = this;

            self.projects = ko.observableArray(projects);
        }
    </script>
</body>

</html>
