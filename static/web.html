<html>

<head>
    <meta name="google-signin-client_id" content="606629875545-4qeblo1g4lbofmfs2vp6e5eodk2p1laa.apps.googleusercontent.com" />
    <script src="/static/jquery-3.3.1.min.js"></script>
    <script src="/static/knockout-3.4.2.js"></script>
    <script src="https://apis.google.com/js/platform.js?onload=init" async defer></script>

</head>

<body>
    <div class="g-signin2" data-onsuccess="onSignIn"></div>

    <div data-bind="foreach: projects">
        <div><strong data-bind="text: name"></strong></div>
        <div style="margin-left:20px" data-bind="foreach: tasks">
            <div data-bind="text: title"></div>
        </div>
    </div>


    <script type="text/javascript">
        function init() {
        }

        function UpdateProjects(authKey) {
            var projects = $.Deferred();

            $.ajax({
                url: '/api/tasks',
                headers: { 'Authorization': 'Bearer: ' + authKey },
                dataType: 'JSON',
                success: function (data) {
                    projects.resolve(data);
                }
            });

            return projects.promise();
        }


        function onSignIn(googleUser) {
            var id_token = googleUser.getAuthResponse().id_token;
            console.log("ID Token: " + id_token);

            $.ajax({
                url: '/get_token',
                headers: { 'Authorization': 'Bearer: ' + id_token },
                success: function (authKey) {
                    UpdateProjects(authKey).done(function (projects) {
                        console.log(projects);
                        var viewModel = new ProjectsViewModel(projects);
                        ko.applyBindings(viewModel);
                    });
                }
            });
        }


        function ProjectsViewModel(projects) {
            var self = this;

            self.projects = ko.observableArray(projects);
        }
    </script>
</body>
</html>
